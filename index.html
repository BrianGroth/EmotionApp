<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emotion App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      padding: 20px;
      background-color: #f0f0f0;
      margin-bottom: 30px;
    }
    .emotion-pairs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .emotion-pair {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      width: 200px;
    }
    .emotion-text {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }
    .color-band {
      height: 2px;
      background-color: #333;
      transition: background-color 0.3s;
    }
    .emotion-pair:hover .color-band {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emotion App</h1>
  </header>
  <main>
    <div class="emotion-pairs">
      <!-- Example emotion pair: Fear <--> Trust -->
      <a href="FearTrust.html" class="emotion-pair">
        <span class="emotion-text">Fear &#x2194; Trust</span>
        <div class="color-band"></div>
      </a>
      <!-- Additional emotion pairs (you can create corresponding subpages using text from your CSV file) -->
      <a href="AngerJoy.html" class="emotion-pair">
        <span class="emotion-text">Anger &#x2194; Joy</span>
        <div class="color-band"></div>
      </a>
      <a href="SadHappy.html" class="emotion-pair">
        <span class="emotion-text">Surprise &#x2194; Anticipation</span>
        <div class="color-band"></div>
      </a>
      <a href="BadGood.html" class="emotion-pair">
        <span class="emotion-text">Sadness &#x2194; Disgust</span>
        <div class="color-band"></div>
      </a>
      <a href="HateLove.html" class="emotion-pair">
        <span class="emotion-text">Acceptance &#x2194; Contempt</span>
        <div class="color-band"></div>
      </a>
    </div>
  </main>
</body>
</html>
